<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="viewport">
  <title>@etpinard ski wx</title>
  <style>
    iframe {
      width: 90%;
      height: 600px;
      display: block;
      margin: 0 auto;
      padding: 10px;
    }
    #nav {
      position: fixed;
      width: 100%;
      display: flex;
      justify-content: center;
      cursor: pointer;
    }
    #nav > span {
      padding: 0.5rem;
      font-size: 1rem;
      border-style: solid;
      border-width: 1px;
      box-sizing: border-box;
      background-color: #ADD8E6;
    }
    #main {
      padding-top: 60px;
    }
  </style>
</head>
<body>
  <div id="nav">
    <span onclick="reloadIframes()">Refresh</span>
  </div>

  <div id="main">
    <!--
    <iframe src="https://forecast.weather.gov/MapClick.php?lon=-72.52974006347655&lat=44.919444888311375#.W_1W2xCu-V5"></iframe>
    <iframe src="https://forecast.weather.gov/MapClick.php?CityName=Montgomery&state=VT&site=BTV&textField1=44.9&textField2=-72.63&e=1#.W_1W3hCu-V4"></iframe>
    -->

    <iframe src="https://meteo.gc.ca/city/pages/qc-147_metric_f.html"></iframe>
    <iframe src="https://meteo.gc.ca/city/pages/qc-135_metric_f.html"></iframe>
    <iframe src="https://meteo.gc.ca/city/pages/qc-83_metric_f.html"></iframe>
    <iframe src="https://meteo.gc.ca/city/pages/qc-33_metric_f.html"></iframe>
    <iframe src="https://meteo.gc.ca/city/pages/qc-167_metric_f.html"></iframe>
    <iframe src="https://meteo.gc.ca/city/pages/qc-133_metric_f.html"></iframe>
    <iframe src="https://meteo.gc.ca/city/pages/qc-119_metric_f.html"></iframe>
    <iframe src="https://meteo.gc.ca/city/pages/qc-94_metric_f.html"></iframe>
    <iframe src="https://meteo.gc.ca/city/pages/qc-16_metric_f.html"></iframe>
  </div>

  <script>
    function reloadIframes () {
      document.querySelectorAll('iframe').forEach(function(f) {
        f.src += '';
      });
      return false;
    }
  </script>
</body>
</html>
